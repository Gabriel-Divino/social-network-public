
<app-alert  [Text]="changeText" [Status]="changeStatus"></app-alert>

<div class="card" id="form_login">
    <div class="card-body">
        <h3 class="card-title text-center">Login</h3>
        <div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" [(ngModel)]="Email" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" [(ngModel)]="Password" id="password" placeholder="Password">
            </div>
            <div class="text-center mt-3" >
                <a  class="mr-2" style="font-size: 120%;">Esqueci minha senha</a>
                <span class="text-muted">|</span>
                <a  style="font-size: 120%;" routerLink="/register">Registrar</a>
            </div>
            <button type="button" class="btn btn-primary" (click)="login()">Login</button>
            <button type="button" class="btn btn-danger"  id="btn-google" (click)="login_with_google()">
                <i class="bi bi-google"></i>
                Entrar com Google

            </button>
        </div>
    </div>
</div>
